<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CodewithAnjali</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div class="container">
            <h1>Code with Anjali</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="e-mail" name="e-mail" id="e-mail" placeholder="Enter your E-mail">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="passwaord" placeholder="Enter your password">
            </div>
            <button class="btn">Sign In</button>
        </div>
    </div>
</body>

</html>
